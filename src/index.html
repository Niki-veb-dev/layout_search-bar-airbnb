<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="section">
      <form
        action="search"
        method="get"
        data-qa="big"
        class="form-big"
      >
        <label for="searchBig">
          <img
            src="./images/Search.svg"
            alt="search"
            class="section__img"
          >
          <input
            type="search"
            name="searchBig"
            placeholder="Try &#148;Los Angeles&#148;"
            class="section__search-big"
            id="searchBig"
            data-qa="keypress"
          >
        </label>
      </form>
      <form
        action="search"
        method="get"
        data-qa="small"
        class="form-small"
      >
        <label for="searchSmall">
          <img
            src="./images/Search.svg"
            alt="search"
            class="section__img-small"
          >
          <input
            type="search"
            name="searchSmall"
            placeholder="Try &#148;Los Angeles&#148;"
            class="section__search-small"
            id="searchSmall"
          >
        </label>
      </form>
    </section>
  </body>
</html>
